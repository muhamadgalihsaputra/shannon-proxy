services:
  temporal:
    image: temporalio/temporal:latest
    command: ["server", "start-dev", "--db-filename", "/home/temporal/temporal.db", "--ip", "0.0.0.0"]
    ports:
      - "7233:7233"   # gRPC
      - "8233:8233"   # Web UI (built-in)
    volumes:
      - temporal-data:/home/temporal
    healthcheck:
      test: ["CMD", "temporal", "operator", "cluster", "health", "--address", "localhost:7233"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  worker:
    build:
      context: .
      args:
        - DEFAULT_MODEL=${CLAUDE_MODEL:-gpt-5.2-codex}
    # Run as host user to fix volume permission issues
    # The container's pentest user (UID 1001) cannot write to host-owned directories
    # This maps to the host user's UID/GID for seamless file operations
    user: "${UID:-1000}:${GID:-1000}"
    entrypoint: ["node", "dist/temporal/worker.js"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
      - CLAUDE_CODE_MAX_OUTPUT_TOKENS=${CLAUDE_CODE_MAX_OUTPUT_TOKENS:-64000}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}
      # Sub-agent model overrides (prevent SDK from using default haiku/sonnet)
      - CLAUDE_CODE_SUBAGENT_MODEL=${CLAUDE_CODE_SUBAGENT_MODEL:-${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}}
      - ANTHROPIC_SMALL_FAST_MODEL=${ANTHROPIC_SMALL_FAST_MODEL:-${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}}
      - ANTHROPIC_DEFAULT_HAIKU_MODEL=${ANTHROPIC_DEFAULT_HAIKU_MODEL:-${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}}
      - ANTHROPIC_DEFAULT_SONNET_MODEL=${ANTHROPIC_DEFAULT_SONNET_MODEL:-${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}}
      - ANTHROPIC_DEFAULT_OPUS_MODEL=${ANTHROPIC_DEFAULT_OPUS_MODEL:-${CLAUDE_MODEL:-claude-sonnet-4-5-20250929}}
      # Git identity for checkpoint commits (required when running as host user)
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME:-Shannon Bot}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL:-shannon@pentest.local}
      - GIT_COMMITTER_NAME=${GIT_COMMITTER_NAME:-Shannon Bot}
      - GIT_COMMITTER_EMAIL=${GIT_COMMITTER_EMAIL:-shannon@pentest.local}
    depends_on:
      temporal:
        condition: service_healthy
    volumes:
      - ./prompts:/app/prompts
      - ./audit-logs:/app/audit-logs
      - ${OUTPUT_DIR:-./audit-logs}:/app/output
      - ${TARGET_REPO:-.}:/target-repo
      - ${BENCHMARKS_BASE:-.}:/benchmarks
    shm_size: 2gb
    ipc: host
    security_opt:
      - seccomp:unconfined

volumes:
  temporal-data:
